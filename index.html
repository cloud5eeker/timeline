<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Link to your local TimelineJS CSS file -->
  <link rel="stylesheet" href="css/timeline.css" />

  <style>
    /* Custom look & feel overrides */
    .tl-timenav { height: 240px; }
    .tl-timenav { font-size: 16px; }
    .tl-slide-title { font-size: 34px; line-height: 1.15; font-weight: 700; }
  </style>
</head>
<body>
  <div id="timeline" style="width:100%;max-width:1100px;margin:0 auto;height:700px;"></div>

  <!-- Load your local TimelineJS JavaScript -->
  <script src="js/timeline.js"></script>

  <script>
    const options = {
      language: 'en',
      initial_zoom: 2,
      timenav_position: 'bottom',
      timenav_height: 240,
      hash_bookmark: true,
      start_at_slide: 0,
      font: 'default',
      default_bg_color: '#ffffff'
    };

    // Load your local JSON file from the same repo
    fetch('timeline.json')
      .then(response => response.json())
      .then(data => {
        new TL.Timeline('timeline', data, options);
      })
      .catch(err => console.error('Error loading timeline JSON:', err));
  </script>
</body>
</html>
