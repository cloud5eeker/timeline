<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Bigger nav area so labels have room */
    .tl-timenav { height: 240px; }
    .tl-timenav { font-size: 16px; }
    .tl-slide-title { font-size: 34px; line-height: 1.15; font-weight: 700; }
  </style>
</head>
<body>
  <div id="timeline" style="width:100%;max-width:1100px;margin:0 auto;height:700px;"></div>

  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <script>
    const options = {
      language: 'en',
      initial_zoom: 2,
      timenav_position: 'bottom',
      timenav_height: 240,
      hash_bookmark: true,
      start_at_slide: 0,
      font: 'default',
      default_bg_color: '#ffffff'
    };

    // Published Google Sheet URL
    const dataSource = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTmhJFxUqc28W486h2SHeQiD9v_X6V1_srY6bbx6F_o7yVBdsHPtbXV7e9wRCzZgboHCEA7hfwGC0PV/pubhtml';

    new TL.Timeline('timeline', dataSource, options);
  </script>
</body>
</html>
